<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="resgister.css">
</head>
<body>
	<form class="form_resgister">
		<h2>Resgister Form</h2>
		<div class="inputs">
			<label>Email</label>
			<input id = "email"type="text" name="email" placeholder="Email">
			<label>User Name</label>
			<input id = "user_name"type="text" name="username" placeholder="Username">
			<label>Password</label>
			<input type="password" name="password" placeholder="Password">
			<label>Confirm Password</label>
			<input type="confirm_password" name="confirm_password" placeholder="confirm-password">
		</div>
		<button id="button_resgister">RESGISTER</button>
	</form>
</body>
</html>
